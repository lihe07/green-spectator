<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- DO NOT MODIFY THIS LINE -->
    <meta name="darkreader" content="random phrase here" />
    <meta name="darkreader-lock" />
    <link
      rel="shortcut icon"
      type="image/svg+xml"
      href="/src/assets/images/logo.svg"
    />
    <!-- !!DO NOT CHANGE!! -->
    <style>
      #root::-webkit-scrollbar {
        display: none;
      }
      path {
        transition-property: fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <noscript>
      <iframe
        src="/noscript.html"
        frameborder="0"
        scrolling="no"
        style="width: 100%; height: 100vh"
      ></iframe>
    </noscript>
    <!-- If IE: show iframe -->
    <script>
      if (
        navigator.userAgent.indexOf('MSIE') !== -1 ||
        navigator.appVersion.indexOf('Trident/') > 0
      ) {
        document.write(
          '<iframe src="/unsupported.html" frameborder="0" scrolling="no" style="width: 100%; height: 100vh"></iframe>'
        )
      }
    </script>

    <div id="root" style="scrollbar-width: none"></div>
    <script src="/src/main.jsx" type="module"></script>
  </body>
</html>
